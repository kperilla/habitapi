<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Deeds</title>
        <!-- <link rel="stylesheet" href="./style.css"> -->
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <main>
            <h1>Deeds</h1>
            <ul>
                {{range .Deeds}}
                    <li>
                        <div>
                            <h2>{{.Name}}</h2>

                    </li>
                {{end}}
            </ul>
        </main>
    </body>
</html>
